name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout frontend code
        uses: actions/checkout@v4

      - name: Create target folder
        run: mkdir -p "$HOME/apptraining2/frontend"

      - name: Sync project files
        run: rsync -a --delete . "$HOME/apptraining2/frontend/"

      - name: Build & restart frontend service
        run: docker compose -f "$HOME/apptraining2/docker-compose.yaml" up -d --build frontend
